<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Desde la base html</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <!--documentacion de templates o bloques para la base https://jinja.palletsprojects.com/en/2.10.x/templates/-->
  {% include "layout/_navegacion.html" %}


<!--para mostrar los mensajes de flash un codigo solo nos importa aqui el get_flashed_messages los dema es codigo para mostrarlo en la vista-->
{%with mensajes=get_flashed_messages()%}
{% if mensajes %}
<ul class=flashes>
{% for m in mensajes %}
<li>{{m}}</li>
{%endfor%}
</ul>
{%endif%}
{%endwith%}
<!--hacemos el html base ya que todos los demas lo van a heredar muy bien papu y aÃ±adimos un bloque donde pondremos el contenido que van a usar las demas platillas-->
{%block contenido%}
{%endblock%}    



{% include 'layout/_footer.html' %}

<script src="{{ url_for('static',filename='global/js/jquery-3.4.1.slim.min.js') }}"></script>

<script src="{{url_for('static' ,filename='main.js')}}"></script>

</body>
</html>
