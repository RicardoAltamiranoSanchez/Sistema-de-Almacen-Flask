
{% extends 'layout/base.html'%}
<!-- importamos nuestra plantilla base con extends y el block con el nombre contenido donde pondremos nuestro contenido el nombre es -->

{% block contenido%}
<a class="btn btn-primary btn-ms" href="{{url_for('producto.Inicio')}}">Regresar</a>
<br/>
<div class="container">

<h2 ><i class="fa fa-user fa-x3"></i>Iniciar Sesion</h2>

<form action="{{url_for('Fusuario.Login')}}" method='POST'>
<!--usamos wtform para hacer el formjlario nombre es el nombre que de dimos label es la etiquetea sin ella es un input-->
{% include 'layout/_formularioUsuario.html' %}
<!--include es diferente a extendes include incñuye el codigo que tenemos ahi como un bloque de codigo-->

<input  class="btn btn-success" type="submit" value="Enviar"> 

</form>
</div>
<script>
//  el new cremos una instancia de un objeto el window location es para nos dica en que lugar estamos o obtener el path
// La interfaz URLSearchParams define métodos de utilidad para trabajar con la cadena de consulta de una dirección URL.

let params= new URLSearchParams(window.location.search);
//decimos si encontro el parametro de nextlogin el has es para buscar en todo el objeto si encuentra algo devuelve true
if(params.has('nextLogin')){
//  buscamo el campo donde esta el nextLogin y lo igualamos al params.get 
   let next=document.querySelector('#nextLogin').value=params.get('nextLogin');
   console.log(next);
   
}

</script>



{%endblock%}
